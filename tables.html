<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hot Stuff Restaurant </title> </title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<style>
.cust-id { 
    border-radius: 6px; 
    font-weight: bold;   
}
.cust-name { 
    font-weight: bold; 
}

</style>

<body>
  
    <div class="jumbotron">
        <div class="jumbotron">
            <h1 class="display-4 text-center"><i class="fas fa-fire"></i> Hot Stuff Restaurant</h1>
            <p class="lead text-center">Tables and Reservations</p>
            <div class="row justify-content-around">
                <a class="btn btn-warning btn-lg mr-5" href="./reserve" role="button"><i class="fas fa-calendar-day"></i> Reserve a Table / Waitlist</a>
                <a class="btn btn-light btn-lg ml-5" href="./home" role="button"><span class="fa fa-home"> Home</span></a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header font-weight-bold">
                        Current tables  
                      </div>
                      <div id="table-list">
                        <!-- <button type="button" class="button btn-light m-3 p-3" data-custid="1">
                            <span class="bg-primary text-white p-2 cust-id">1</span> 
                            <span class="cust-name p-2">
                                Customer Name
                            </span> 
                        </button> -->

                    </div>
                </div>

                <div class="card" >
                    <div class="card-header font-weight-bold">
                        Wait List   
                      </div>
                    <div id="wait-list">
                        <!-- <button type="button" class="button btn-light m-3 p-3">
                            <span class="bg-primary text-white p-2 cust-id">1</span> 
                            <span class="cust-name p-2">
                                Customer Name
                            </span> 
                        </button> -->

                    </div>
                     
                </div>

            </div>
        </div>
    </div>
    <br>
    &nbsp;<a href="localhost:3000/api/clear">Clear lists</a> | <a href="localhost:3000/api/tables">API table list</a> | <a href="localhost:3000/api/wait">API wait list</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
   $.ajax({ url: "/api/tables", method: "GET" })
      .then(function(tables) {
        //   console.log(tablesJSON); 
        //   var tables = JSON.parse(tablesJSON); 
          console.log(tables);  
          var tablesEl = $("#table-list"); 
          for (let i=0; i < tables.length; i++) {
              let thisCustomer = tables[i]; 
              var buttonEl = $("<button type='button' class='button btn-light m-3 p-3' data-custid='" + thisCustomer.customerID + "'>");
              var cont1 = $("<span class='bg-primary text-white p-2 cust-id'>"); 
              cont1.text(thisCustomer.customerID); 
              buttonEl.append(cont1); 
              let cont2 = $("<span class='cust-name p-2'>").text(thisCustomer.customerName); 
              buttonEl.append(cont2); 
              tablesEl.append(buttonEl); 

          } 
          console.log(tablesEl);  
          if (tables.length === 0) { 
              tablesEl.text = "No tables currently booked."; 
          }


      });  

      $.ajax({ url: "/api/wait", method: "GET" })
      .then(function(tables) {
        //   console.log(tablesJSON); 
        //   var tables = JSON.parse(tablesJSON); 
          console.log(tables);  
          var waitEl = $("#wait-list"); 
          for (let i=0; i < tables.length; i++) {
              let thisCustomer = tables[i]; 
              var buttonEl = $("<button type='button' class='button btn-light m-3 p-3' data-custid='" + thisCustomer.customerID + "'>");
              var cont1 = $("<span class='bg-primary text-white p-2 cust-id'>"); 
              cont1.text(thisCustomer.customerID); 
              buttonEl.append(cont1); 
              let cont2 = $("<span class='cust-name p-2'>").text(thisCustomer.customerName); 
              buttonEl.append(cont2); 
              waitEl.append(buttonEl); 

          } 
          if (tables.length === 0) { 
              waitEl.text = "No one currently on wait list.";  
          }
          console.log(waitEl);  


      });  

</script>
</body>
</html>
